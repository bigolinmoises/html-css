<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Formatos de Vídeo.</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="200" poster="imagens/minha-imagem.jpg" controls autoplay loop>
        <!--poster = coloca uma imagem escolhida como capa do video-->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <!--Pode cirar mais sources com o mesmo vídeo em formatos diferentes (m4v, webm, ogv), caso o navegador não aceite o formato colocado, o parágrafo abaixo será executado. A ordem dos sources tem total influência.-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JzmoEvPrT9w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--Através do VIMEO também é possível é possível fazer o mesmo procedimento do YouTube, compartilhar > pegar código e colar. VIMEO tem algumas desvantagens, caso a Internet do cliente seja lenta, porém a qualidade de vídeo tem algumas melhorias.-->
</body>
</html>
