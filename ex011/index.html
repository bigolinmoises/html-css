<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Illusions - Anno Domini Beats.mp3" type="audio/mpeg">
        <!--Abaixo temos a tentativa de reproduzir o mesmo áudio em outros formatos (OGG e WAV), isso caso o navegador não seja compatível com MP3.-->
        <source src="midia/Illusions - Anno Domini Beats.ogg" type="audio/ogg">
        <source src="midia/Illusions - Anno Domini Beats.wav" type="audio/wav">
        <!--Não sendo compatível com nenhum formato acima colocado, o código resultará na mensagem abaixo-->
        <p>Infelizmente seu navegador não consegue reporduzir áudio. <a href="midia/Illusions - Anno Domini Beats.mp3">Clique aqui para baiar o arquivo MP3.</a></p>
    </audio>
    <!--Compativeis com: MP3, WAV (muito pesado), OGG-->
</body>
</html>
